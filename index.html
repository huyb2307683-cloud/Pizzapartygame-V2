
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Hỗn Số cùng MindQuest - Pizza Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Agbalumo', system-ui; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #fdf2f2;
        }
        .agbalumo { font-family: 'Agbalumo', cursive; color: #000; }
        
        .game-container {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            margin: auto;
            position: relative;
            background: #fffbeb;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            overflow: hidden;
            display: grid;
            grid-template-rows: repeat(8, 1fr);
        }

        .workspace {
            grid-row: span 5;
            position: relative;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), #fef3c7;
            background-blend-mode: multiply;
            touch-action: none;
        }

        .bottom-tools {
            grid-row: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #fff1f2;
            border-top: 6px solid #fecaca;
            z-index: 10;
        }

        .pizza-placed {
            cursor: move;
            user-select: none;
            position: absolute;
            width: 180px;
            height: 180px;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
        }

        .pizza-body {
            width: 100%;
            height: 100%;
            background: #f59e0b;
            border-radius: 50%;
            border: 6px solid #b45309;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .pizza-sauce {
            width: 88%;
            height: 88%;
            background: #dc2626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pizza-cheese {
            width: 92%;
            height: 92%;
            background: #facc15;
            border-radius: 50%;
            position: relative;
        }

        .pepperoni {
            position: absolute;
            width: 18%;
            height: 18%;
            background: #991b1b;
            border-radius: 50%;
            box-shadow: inset -2px -2px 0 rgba(0,0,0,0.2);
        }

        .pizza-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .knife-guide-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110%;
            height: 2px;
            background: repeating-linear-gradient(90deg, #ef4444, #ef4444 8px, transparent 8px, transparent 16px);
            pointer-events: none;
            z-index: 25;
            transform-origin: left center;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }

        .btn-done {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background: #22c55e;
            color: white;
            padding: 14px 80px;
            border-radius: 9999px;
            border: 4px solid white;
            box-shadow: 0 8px 0 #15803d;
            font-size: 2.2rem;
            transition: all 0.1s;
        }
        .btn-done:active {
            transform: translateX(-50%) translateY(4px);
            box-shadow: 0 4px 0 #15803d;
        }

        .input-popup {
            background: white;
            box-shadow: 0 0 0 100vw rgba(0,0,0,0.5);
            border: 8px solid #ef4444;
            border-radius: 50px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
